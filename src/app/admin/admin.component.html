<div class="row">
  <h1 class="center"><u>Add New Member</u></h1>
  <br>
  <div class="col-sm-3">
  </div>
  <div class="col-sm-6">
    <form>
      <div class="form-group">
        <label for="memberName">Name of Member</label>
        <input #memberName class="form-control" type="text" name="memberName" required="required">
      </div>
      <div class="form-group">
        <label for="bio">Member Bio</label>
        <textarea #bio class="form-control" rows="3" type="text" name="bio" required="required"></textarea>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="favoriteSeries">What's Your Favorite Series?</label>
            <select #favoriteSeries class="form-control" name="favoriteSeries">
              <option value="The Original Series">The Original Series</option>
              <option value="The Animated Series">The Animated Series</option>
              <option value="Next Generation">Star Trek: The Next Generation</option>
              <option value="Deep Space Nine">Deep Space Nine</option>
              <option value="Voyager">Voyager</option>
              <option value="Enterprise">Enterprise</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="watchedAll">Seen The Entire Francise?</label>
            <select #watchedAll class="form-control" name="watchedAll">
              <option value=true>Yep</option>
              <option value=false>Nope</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input #image class="form-control" type="text" name="image" required="required">
      </div>
      <div class="center">
        <button class="btn" type="button" name="button" (click)="submitForm(memberName.value, bio.value, favoriteSeries.value, watchedAll.value, image.value)">Engage!</button>
      </div>
    </form>
  </div>
</div>
<br>
<div class="row">
  <app-member-list></app-member-list>
</div>
