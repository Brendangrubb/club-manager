<h1 class="center title">Current Members of Star Trek Club</h1>

<div *ngFor="let member of members | async" (click)="goToDetailPage(member)">
  <div class="col-sm-4">
    <div class="panel-body member">
      <div class="center">
        <img class="img-rounded" src="{{member.image}}" alt="Trek Club Member: {{member.memberName}}">
      </div>
      <h2 class="member-name center">{{member.memberName}}</h2>
    </div>
    <br>

  </div>
</div>
